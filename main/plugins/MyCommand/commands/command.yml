spawn_comp:
  command: /c
  type: RUN_COMMAND
  permission-required: false
  runcmd:
  - '/spawn'
  cost: 0

ender_chest_open:
  command: /eco
  type: RUN_COMMAND
  permission-required: false
  runcmd:
  - '/ec open'
  cost: 0

ender_chest_open_comp:
  command: /e8
  type: RUN_COMMAND
  permission-required: false
  runcmd:
  - '/ec open'
  cost: 0

coreprotect_inspect:
  command: /coi
  type: RUN_COMMAND
  permission-required: false
  runcmd:
  - '/co i'
  cost: 0

diamond_medal:
  command: /d2m
  type: RUN_AS_OPERATOR
  permission-required: true
  itemcost: 'DIAMOND_ORE:1'
  runcmd:
  - '/crate key ${DOLLAR}player Diamond'

diamond_medal_10:
  command: /d2m10
  type: RUN_AS_OPERATOR
  permission-required: true
  itemcost: 'DIAMOND_ORE:10'
  runcmd:
  - '/crate key ${DOLLAR}player Diamond 10'

